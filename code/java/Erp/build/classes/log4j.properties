log4j.rootCategory=ERROR, stdout
log4j.logger.debug=DEBUG, rolling
log4j.logger.org.springframework = INFO
log4j.logger.org.directwebremoting = DEBUG
log4j.logger.org.getahaed=DEBUG
log4j.logger.com.ibatis = debug  
log4j.logger.com.idt = DEBUG
log4j.logger.lius = ERROR
log4j.additivity.com.template=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  

log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n  

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=${catalina.home}/logs/ios.log
log4j.appender.rolling.MaxFileSize=500kb
log4j.appender.rolling.MaxBackupIndex=3
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{MM/dd/yy hh:mm:ss a } %-5p %C %M - %m%n

   
